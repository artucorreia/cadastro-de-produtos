<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    <main>
        <section id="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </section>
        <section id="card">
            <article>
                <label for="inputName">Produto</label>
                <input type="text" name="" id="inputName" placeholder="Nome do produto" class="dado">
            </article>
            <article>
                <label for="inputPrice">Valor(R$)</label>
                <input type="number" name="" id="inputPrice" placeholder="Valor do produto" class="dado">
            </article>
            <input type="button" value="Adicionar" class="button" id="add">
            <input type="button" value="Cancelar" class="button" id="cancel">
        </section>
        <section id="secTable">
            <table>
                <caption>lista de produtos</caption>
                <thead>
                    <tr>
                        <th scope="col" id="colId">id</th>
                        <th scope="col">nome</th>
                        <th scope="col" id="colValue">valor</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
